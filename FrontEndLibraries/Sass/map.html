<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@each to Map</title>
    <style type='text/sass'>
        $colors : (color1: blue, color2: black, color3: red);
        @each $key, $color in $colors {
            .#{$color}-bg {
                background-color : $color;
        }
        }
        div {
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
<div class="blue-bg"></div>
<div class="black-bg"></div>
<div class="red-bg"></div>
</body>
</html>
